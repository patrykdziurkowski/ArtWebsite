name: Tests
on:
  [push, pull_request]
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository
        uses: actions/checkout@v4.2.2
        with:
          submodules: true

      - name: Download the image recognition checkpoints
        run: |
          mkdir -p src/ai/recognize-anything/pretrained
          curl -L https://huggingface.co/xinyu1205/recognize-anything-plus-model/resolve/main/ram_plus_swin_large_14m.pth -o src/ai/recognize-anything/pretrained/ram_plus_swin_large_14m.pth

      - name: Set up the .NET SDK
        uses: actions/setup-dotnet@v4.1.0
        with:
          dotnet-version: '9.0'

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker --version
          docker-compose --version

      - name: Install Chrome Driver
        uses: nanasess/setup-chromedriver@v2.3.0

      - name: Run tests
        run: dotnet test --configuration Release